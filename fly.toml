app = "sorcery-lens"
primary_region = "cdg"

[build]

[env]
  PYTHONUNBUFFERED = "1"
  PYTHONDONTWRITEBYTECODE = "1"
  HOME = "/home/lens"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false   # keep model hot â€” no cold starts
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
